<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <META name="viewport" content="width=device-width,initial scale=0.1">
        <title>CALCULATOR</title>
        <style>
            body{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            .display-container {
                height: 80px;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                margin-bottom: 20px;
                padding: 10px;
                background: white;
                border-radius: 5px;
                box-shadow: inset 0px 0px 5px rgba(0,0,0,0.2);
            }
            .expression {
                font-size: x-large;
                color: #040210;
            }
            .result {
                font-size: x-large;
                font-weight: bold;
            }
            .calculator{
                width: 1000px;
                background:rgb(243, 243, 244);
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0px 0px 10px rgba(0,0,0,1);
                text-align: center;
            }
            .btn-container{
                display: flex;
                flex-wrap: wrap;
                gap: 100px;
                justify-content: center;
            }
            button{
                width: 150px;
                height: 80px;
                padding: 15px;
                font-size: xx-large;
                border: none;
                background: skyblue;
                color: white;
                border-radius: 10px;
                cursor: pointer;
            }
            .button:active{
                background: #0082b0;
            }
            .clear{
                background: silver;
            }
            .delete{
                background: palevioletred;
            }
            .equal{
                background: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <br><br>
<div class="display-container">
            <div id="expression" class="expression"></div>
            <div id="result" class="result">0</div>
        </div>            <br>
            <br><br>
            <div class="btn-container">
                <button onclick="clearDisplay()" class="clear">Clr</button>
                <button onclick="deleteLast()" class="delete">Del</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="appendToDisplay('/')">/</button>
                <br>
        
            
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">*</button>
                <br>


                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>
                <br>
            
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>
                <br>
                

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('()')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="calculateResult()" class="equal">=</button>
                <br>

            </div>
        </div>
        <script>
            function appendToDisplay(value) {
                let expression = document.getElementById("expression");
                expression.textContent += value;
            }
    
            function clearDisplay() {
                document.getElementById("expression").textContent = "";
                document.getElementById("result").textContent = "0";
            }
    
            function deleteLast() {
                let expression = document.getElementById("expression");
                expression.textContent = expression.textContent.slice(0, -1);
            }
    
            function calculateResult() {
                let expression = document.getElementById("expression").textContent;
                let resultDisplay = document.getElementById("result");
    
                try {
                    let result = eval(expression);
                    resultDisplay.textContent = result;
                } catch {
                    resultDisplay.textContent = "Error";
                }
            }
        </script>
    </body>
</html>
